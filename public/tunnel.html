<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tunnel Tunes</title>
    <link rel = "stylesheet" type = "text/css" href = "tunnel.css" />
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body{
            margin: 0;
        }
        canvas{
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id='sidebar'>
        <div id ='image'>
            <img id='songImage'></img>
        </div>

        <img src='spotify.png' id='spotify'></img><br><br> 
        <p id='searchHeader'>Search Spotify</p>
        <br><input></input><br>
        <button id='search'>SEARCH</button>
        <p id='listeningHeader'>You are listening to: </p>
        <p id='songName'></p>
        <p id='errorMsg'></p>

        <audio>
            <source id='preview' src='https://p.scdn.co/mp3-preview/0b90429fd554bad6785faa2b8931d613db4a0ee4?cid=56b106cec36f469da0f5cf2158c5d53c'>
        </audio>
        <p id='tempo'></p>
    </div>
    <div id='personalize'>
        <p id='personalizeHeader'>Personalize</p><br>
        Speed: <br><br>
        <button class='speed' id='speedSlow'>SLOWER</button><br>
        <button class='speed' id='speedFast'>FASTER</button>
    </div>
    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float scale;
        void main() {
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_PointSize = scale * ( 300.0 / - mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        void main() {
            if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
            gl_FragColor = vec4( color, 1.0 );
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
    <script src="tunnel.js"></script>
</body>
</html>
